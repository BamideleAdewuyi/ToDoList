<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><nav class="addToDo">+ Add ToDo</nav></li>
                <li><nav class="todayTasks">Today</nav></li>
                <li><nav class="upcomingTasks">Upcoming</nav></li>
            </ul>
        </div>
        <div class="mainArea">
            <div class="topbar">
                <h1 class="heading">Much To Do</h1>
            </div>
            <div class="taskArea">
                <dialog class="newToDoDialog">
                    <form action="#" class="newToDoForm">
                        <h3>New ToDo</h3>
                        <label for="title">Title</label>
                        <input type="text" placeholder="Title" name="title" id="title" required>
                        <label for="description">Description</label>
                        <input type="text" placeholder="Description" name="description" id="description" required>
                        <label for="dueDate">Due Date</label>
                        <input type="date" name="dueDate" id="dueDate" required>
                        <div class="selectPriority">
                            <p>Select priority</p>
                            <label for="low">Low</label>
                            <input type="radio" id="priority" name="priority" value="low"/>
                            <label for="medium">Medium</label>
                            <input type="radio" id="priority" name="priority" value="medium"/>
                            <label for="high">High</label>
                            <input type="radio" id="priority" name="priority" value="high"/>
                        </div>
                        <label for="project">Select project</label>
                        <select name="project" id="project">
                            <option value="Default">Default</option>
                        </select>
                        <button class="submit" id="createToDo">Add ToDo</button>
                        <button type="button" class="closeButton" autofocus>Close</button>
                    </form>
                </dialog>
            </div>
        </div>
    </div>
</body>
</html>
