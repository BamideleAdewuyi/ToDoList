<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="toDoActions">
                <ul>
                    <li><nav class="addToDo">+ Add ToDo</nav></li>
                    <li><nav class="todayTasks">Today</nav></li>
                    <li><nav class="upcomingTasks">Upcoming</nav></li>
                </ul>
            </div>
            <div class="projectActions">
                <h3>Projects</h3>
                <ul class="projectList">
                </ul>
                <nav class="createProject">Create Project</nav>
                <dialog class="newProjectDialog">
                    <form action="#" class="createProjectForm">
                        <label for="newProjectTitle">ProjectTitle</label>
                        <input type="text" placeholder="Enter project title" name="newProjectTitle" id="newProjectTitle" required>
                        <button type="submit">Create Project</button>
                        <button type="button" class="closeProjectForm">Close</button>
                    </form>
                </dialog>
            </div>
        </div>
        <div class="mainArea">
            <div class="topbar">
                <h1 class="heading">Much To Do</h1>
            </div>
            <div class="taskArea">
                
            </div>
        </div>
    </div>
</body>
</html>
